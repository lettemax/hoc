
<div class="container" style="clear:both; margin-top:30px">
  
  <!-- Entrance Modal -->
  <div class="modal fade" id="entranceModal" tabindex="-1" role="dialog" aria-labelledby="entranceModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="entranceModalH5"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email-input" class="col-form-label">Email:</label>
              <input type="text" class="form-control" id="email" name="email" [(ngModel)] = "email">
            </div>
            <div class="form-group">
              <label for="email-confirm-input" class="col-form-label">Confirm email:</label>
              <input type="text" class="form-control" id="email_confirm" name="email_confirm" [(ngModel)] = "email_confirm">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="enter()" class="btn btn-primary">Enter</button>
        </div>
      </div>
    </div>
  </div>

  <div style="float:left; width: 20%; margin-left:40%; padding:auto">
    <button type="button" class="btn btn-primary" style="float:left; margin-left:37px;margin-top: 20px"
      data-toggle="modal" data-target="#entranceModal" data-whatever="Enter">Enter if you are brave</button>
  </div>
</div>
